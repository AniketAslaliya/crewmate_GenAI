version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000" # Map port 5000 of the container to port 5000 of the host
    environment:
      - REDIS_URL=redis://redis:6379 # Redis connection URL
    depends_on:
      - redis # Ensure Redis starts before the app
    volumes:
      - .:/app # Mount the current directory to the container
      - /app/node_modules # Ensure node_modules is not overwritten

  redis:
    image: redis:latest # Use the latest Redis image
    ports:
      - "6379:6379" # Map port 6379 of the container to port 6379 of the host
    command: ["redis-server", "--appendonly", "yes"] # Enable data persistence
    volumes:
      - redis-data:/data # Persist Redis data

volumes:
  redis-data: # Named volume for Redis data persistence